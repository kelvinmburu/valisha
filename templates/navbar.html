<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
    <div class="site-wrap" id="home-section">

        <div class="site-mobile-menu site-navbar-target">
            <div class="site-mobile-menu-header">
                <div class="site-mobile-menu-close mt-3">
                    <span class="icon-close2 js-menu-toggle"></span>
                </div>
            </div>
            <div class="site-mobile-menu-body"></div>
        </div>
    </div>

    <div class="bg-primary py-3 top-bar shadow d-none d-md-block">
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-md-left pl-0">
                    <a href="{% url 'contact' %}" class=" pr-3 pl-0">Become A Volunteer</a>
                    {% if request.user.is_authenticated%}
                    <a href="{%url 'profile' %}" class="p-3">Profile</a>
                    <a href="#" class="p-3">Donate</a>
                    <a href="{% url 'logout' %}" class="p-3">Logout</a>
                    {% else %}
                    <a href="{% url 'login' %}" class="p-3">Login</a>
                    {% endif %}
                </div>
                <div class="col-md-6 text-md-right">
                    <a href="#" class="p-3"><span class="icon-twitter"></span></a>
                    <a href="#" class="p-3"><span class="icon-facebook"></span></a>
                </div>
            </div>
        </div>
    </div>

    <header class="site-navbar site-navbar-target bg-secondary shadow" role="banner">

        <div class="container">
            <div class="row align-items-center position-relative">


                <div class="site-logo">
                    <a href="{% url 'home' %}" class="text-white">Valisha</a>
                </div>


                <nav class="site-navigation text-left ml-auto " role="navigation">
                    <ul class="site-menu main-menu js-clone-nav ml-auto d-none d-lg-block">
                        <li class="active"><a href="{% url 'home' %}" class="nav-link">Home</a></li>
                        <li><a href="{% url 'about' %}" class="nav-link">About Us</a></li>
                        <li><a href="{% url 'causes' %}" class="nav-link">Our Causes</a></li>
                        <li><a href="{% url 'blog' %}" class="nav-link">Blog</a></li>
                        <li><a href="{% url 'contact' %}" class="nav-link">Contact</a></li>
                    </ul>
                </nav>


                <div class="ml-auto toggle-button d-inline-block d-lg-none"><a href="#"
                        class="site-menu-toggle py-5 js-menu-toggle text-white"><span
                            class="icon-menu h3 text-white"></span></a>
                </div>



            </div>
        </div>

    </header>
</body>
