{% extends 'base.html' %}
{% load static %}

{% block body %}
{% include 'navbar.html' %}
<div class="site-section bg-image overlay-primary" style="background-image: url('images/img_1.jpg');">
    <div class="container">
        <div class="row align-items-stretch">
            <div class="col-md-6">
                <div class="bg-white h-100 p-4 shadow">
                    <h3 class="mb-4 text-cursive">Update Profile</h3>
                    <form action="" id="contact" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form}}
                        <div class="form-group">
                            <input type="submit" id="form-submit" value="Update" class="btn btn-primary">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
