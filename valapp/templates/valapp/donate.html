{% extends 'base.html' %}
{% load static %}

{% block body %}
{% include 'navbar.html' %}
{% if page == 'business' %}
<div class="site-section bg-image overlay-primary" style="background-image: url('images/img_1.jpg');">
    <div class="container">
        <div class="row align-items-stretch">
            <div class="col-md-6">
                <div class="bg-white h-100 p-4 shadow">
                    <h3 class="mb-4 text-cursive">Add Physical Donation</h3>
                    <form action="" id="contact" method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Title" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Location" required>
                        </div>
                        <div class="form-group">
                            <input type="file" id="myfile" name="myfile">
                        </div>
                        <div class="form-group">
                            <input type="submit" id="form-submit" value="Donate" class="btn btn-primary">
                        </div>
                    </form>
                    <div class="">
                        <p>Want to contribute via PayPal? <a class="signup-link" href="{% url 'paypal'%}">Click Here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endif %}
{% endblock %}
